<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>What It Means to Be Functional</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h3>Apa Artinya Menjadi Fungsional</h3>
    <hr />
    <h1>Functional JavaScript</h1>
    <p>Buka console</p>
    <script type="text/babel">
      const messages = [
        "Mereka dapat dimasukkan ke dalam array",
        (message) => console.log(message),
        "seperti variabel",
        (message) => console.log(message),
      ];

      messages[1](messages[0]);
      messages[3](messages[2]);
    </script>
  </body>
</html>
