<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Pure Functions</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Pure Functions</h1>
    <h2>Fungsi Murni</h2>
    <hr/> 
    <p>Buka console</p>
    <script type="text/babel">
      var frederick = {
        name: "Iman Sanjaya",
        canRead: false,
        canWrite: false
      };

      function selfEducate() {
        frederick.canRead = true;
        frederick.canWrite = true;
      }

      //
      // Fungsi tidak murni, tidak ada argumen, tidak ada pengembalian,
      //   dan itu mengubah objek aslinya
      //

      selfEducate();

      console.log(frederick);
    </script>
  </body>
</html>
