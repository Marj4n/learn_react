<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Elements</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="react-container"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      const items = [
        "1 pon salmon",
        "1 cangkir Kacang Pinus",
        "2 cangkir Selada Mentega",
        "1 Labu Kuning",
        "1/2 cangkir Minyak Zaitun",
        "3 siung bawang putih",
      ];

      const ingredients = React.createElement(
        "ul",
        { className: "ingredients" },
        items.map((ingredient, i) =>
          React.createElement("li", { key: i }, ingredient)
        )
      );

      ReactDOM.render(ingredients, document.getElementById("react-container"));

      console.log("ingredients", ingredients);
    </script>
  </body>
</html>
