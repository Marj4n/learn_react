<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Elements</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="react-container"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      const dish = React.createElement(
        "section",
        { id: "baked-salmon" },
        React.createElement("h1", null, "Salmon Panggang"),
        React.createElement(
          "ul",
          { className: "ingredients" },
          React.createElement("li", null, "1 pon salmon"),
          React.createElement("li", null, "1 cangkir Kacang Pinus"),
          React.createElement("li", null, "2 cangkir Selada Mentega"),
          React.createElement("li", null, "1 Labu Kuning"),
          React.createElement("li", null, "1/2 cangkir Minyak Zaitun"),
          React.createElement("li", null, "3 siung bawang putih")
        ),
        React.createElement(
          "section",
          { className: "instructions" },
          React.createElement("h2", null, "Petunjuk Memasak"),
          React.createElement("p", null, "Panaskan oven hingga 350 derajat."),
          React.createElement(
            "p",
            null,
            "Oleskan minyak zaitun di sekitar loyang kaca."
          ),
          React.createElement(
            "p",
            null,
            "Tambahkan salmon, bawang putih, dan pinus..."
          ),
          React.createElement("p", null, "Panggang selama 15 menit."),
          React.createElement(
            "p",
            null,
            "Tambahkan Butternut Squash dan masukkan..."
          ),
          React.createElement(
            "p",
            null,
            "Keluarkan dari oven dan biarkan dingin selama 15 ...."
          )
        )
      );

      ReactDOM.render(dish, document.getElementById("react-container"));

      console.log("dish element", dish);
    </script>
  </body>
</html>
