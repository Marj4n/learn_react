<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Components</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="react-container"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      function IngredientsList() {
        return React.createElement(
          "ul",
          { className: "ingredients" },
          React.createElement("li", null, "1 cangkir mentega tawar"),
          React.createElement("li", null, "1 cangkir selai kacang renyah"),
          React.createElement("li", null, "1 cangkir gula merah"),
          React.createElement("li", null, "1 cangkir gula putih"),
          React.createElement("li", null, "2 telur"),
          React.createElement("li", null, "2,5 cangkir tepung serbaguna"),
          React.createElement("li", null, "1 sendok teh baking powder"),
          React.createElement("li", null, "0,5 sendok teh garam")
        );
      }

      ReactDOM.render(
        React.createElement(IngredientsList, null, null),
        document.getElementById("react-container")
      );
    </script>
  </body>
</html>
