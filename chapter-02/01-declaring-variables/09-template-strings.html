<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Template Strings</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Template Strings</h1>
    <p>Buka console</p>
    <script type="text/babel">
      const lastName = "Kurniawan";
      const middleName = "William";
      const firstName = "Asep";

      var ticketAgent = "The iO Theater";
      var event = "Rizek president";
      var qty = 2;
      var price = 10;

      // ES6 template strings tidak mengabaikan spasi / whitespace

      console.log(`

    Halo ${firstName},

    Terima kasih telah memesan tiket ${qty} ke ${event}.

    Detail pesanan
    
     ${firstName} ${middleName} ${lastName}
     ${qty} x $${price} = $${qty * price} ke ${event}

    Anda dapat mengambil tiket sesuka hati, menelepon 30 
    menit sebelum pertunjukan.

    Terima Kasih,

    ${ticketAgent}

    `);
    </script>
  </body>
</html>
