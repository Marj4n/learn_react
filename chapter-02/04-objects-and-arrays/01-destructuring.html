<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Destructuring</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Destructuring</h1>
    <p>Buka console</p>
    <script type="text/babel">
      // Destructuring Assignment (Menghancurkan Assignment)

      var sandwich = {
        roti: "sari roti",
        daging: "tuna",
        keju: "swiss",
        toping: ["selada", "tomat", "mastard"],
      };

      var { roti, daging } = sandwich;

      console.log(roti, daging);

      roti = "Bawang putih";
      daging = "Turki";

      console.log(roti, daging);
      console.log(sandwich.roti, sandwich.daging);
    </script>
  </body>
</html>
