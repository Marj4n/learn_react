<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Spread Operator</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Spread Operator ( Operator Penyebaran )</h1>
    <p>Buka console</p>
    <script type="text/babel">
      // duplikat ujungnya dengan spread dan membalikan duplikat

      var peaks = ["Tallac", "Ralston", "Rose"];
      var [last] = [...peaks].reverse();

      console.log(last); // Rose
      console.log(peaks.join(", "));
    </script>
  </body>
</html>
