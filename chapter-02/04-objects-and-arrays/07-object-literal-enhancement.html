<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Literal Enhancements</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Literal Enhancements ( Peningkatan Literal )</h1>
    <p>Buka console</p>
    <script>
      // Literal Enhancements dengan functions

      var name = "Taleus";
      var elevation = 9738;
      var print = function () {
        console.log(`Gunung ${this.name} tingginya ${this.elevation} kaki`);
      };

      var funHike = { name, elevation, print };

      funHike.print();
    </script>
  </body>
</html>
